<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/Styles/my-style.css">
</head>

<body>
    <nav>
        <div>
            <img class="Logo" src="/Assets/Images/Logo_Mighty_ducks-01.png" alt="Logo de Mighty ducks">
        </div>
        <ul>
            <li><a href="/home.html" class="mainButton">Home</a></li>
            <li><a href="/about.html"> About</a></li>
            <li><a href="/contact.html"> contact</a></li>
            <li><a href="/schedule.html"> Schedule</a></li>
            <li><a href="/rules.html"> Rules</a></li>
            <li class="main"><a href="/Forms/form.html">Registration</a></li>
        </ul>
    </nav>
    <section>
        <h1>Registration Form</h1>
        <form action="./show_data.html">
            <fieldset>
                <label>Player's First Name:</label>
                <input required name="First_Name" type="text"><br>
                <label>Last Name:</label>
                <input required name="Last_Name" type="text"><br>
                <label>City:</label>
                <input required name="City" type="text"><br>
                <label>Zip Code:</label>
                <input required name="Zip_Code" type="text" pattern="[0-9]{5}" title="Five digit zip code"><br>
                <label>
                    Birth Date
                    <input required name="Birth_Date" type="date">
                </label><br>
                <label> Gender:</label>
                <label>
                    Female
                    <input required name="Gender" type="radio" value="Female">
                </label>
                <label>
                    Male
                    <input required name="Gender" type="radio" value="Male">
                </label><br>
                <label> Grade:</label>
                <label>
                    <input required name="Grade" type="radio" value="Pre-School">
                    Pre-School
                </label>
                <label>
                    <input required name="Grade" type="radio" value="1st">
                    <sup>1st</sup>
                </label>
                <label>
                    <input required name="Grade" type="radio" value="2nd">
                    <sup>2nd</sup>
                </label>
                <label>
                    <input required name="Grade" type="radio" value="3rd">
                    <sup>3rd</sup>
                </label>
                <label>
                    <input required name="Grade" type="radio" value="4th">
                    <sup>4th</sup>
                </label>
                <label>
                    <input required name="Grade" type="radio" value="5th">
                    <sup>5th</sup>
                </label><br>
            </fieldset>
            <fieldset>
                <label> Which elemntary school do you live near?</label><br>
                <label>Closest School:</label><br>
                <label>
                    AJ Katzenmaier
                    <input required name="Closest_School" type="radio" value="AJ_Katzenmaier">
                </label>
                <label>
                    Greenbay
                    <input required name="Closest_School" type="radio" value="Greenbay">
                </label>
                <label>
                    Howard A Yeager
                    <input required name="Closest_School" type="radio" value="Howard_A_Yeager">
                </label>
                <label>
                    Marjorie P Heart
                    <input required name="Closest_School" type="radio" value="Marjorie_P:Heart">
                </label>
                <label>
                    North Elementary
                    <input required name="Closest_School" type="radio" value="North_Elementary">
                </label>
                <label>
                    South Elementary
                    <input required name="Closest_School" type="radio" value="South_Elementary">
                </label>
            </fieldset>
            <fieldset>
                <p>What position(s) do you normally play? (check all that apply)
                </p>
                <label>
                    Forward
                    <input name="position" type="checkbox" value="Forward">
                </label>
                <label>
                    Defense
                    <input name="position" type="checkbox" value="Defense">
                </label>
                <label>
                    Midfield
                    <input name="position" type="checkbox" value="Midfield">
                </label>
                <label>
                    Goalkeeper
                    <input name="position" type="checkbox" value="Goalkeeper">
                </label>
            </fieldset>
            <fieldset>
                <label>Uniform Size:</label><br>
                <label>
                    Youth Smal
                    <input required name="Uniform_size" type="radio" value="Youth_Smal">
                </label>
                <label>
                    Youth Medium
                    <input required name="Uniform_size" type="radio" value="Youth_Medium">
                </label>
                <label>
                    Youth Large
                    <input required name="Uniform_size" type="radio" value="Youth_Large">
                </label>
                <label>
                    Youth Large
                    <input required name="Uniform_size" type="radio" value="Youth_Large">
                </label>
                <label>
                    Small
                    <input required name="Uniform_size" type="radio" value="Small">
                </label>
                <label>
                    Medium Large
                    <input required name="Uniform_size" type="radio" value="Medium_Large">
                </label>
                <label>
                    Extra-Large
                    <input required name="Uniform_size" type="radio" value="Extra-Large">
                </label>
            </fieldset>
            <fieldset>
                <label>Permission to play</label><br>
                <label>I, the parent or guardian of the minor registrant, agree that
                    the registrant and i will abide by all the rules of the Mighty Ducks Hockey League(MDHL). In recognizing
                    the possibility of physical injury
                    associated with hockey and in consideration for the "League" accepting the registrant for its
                    hockey programs and activities, I hereby release, discharge and/or otherwise indemnify MDHL,
                    practices and games, against any claim by or on behalf of the registrant as a result of the
                    registrant's participation in the programand/orbeing transported to or from MDHL sponsored
                    activities, which transportation
                    By signing below, I here by agree and authorize the above. In addition, by signing below, also
                    acknowledge that i have read the cancellation policy and agree to it's terms.
                </label><br>
                <label>Parent/GuardianSignature:</label>
                <input required name="Signature" type="text"><br>
                <label>Date:</label>
                <input required name="Date" type="date"><br><br>
                <input type="submit">
            </fieldset>
        </form>
    </section>
</body>

</html>
